<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="QR Code for FPS test" />
    <meta name="author" content="Malcolm Harrow" />
    <title>QR Code for FPS Test</title>
  </head>

  <body>
    <div class="container">
      <h2>QR code for FPS</h2>
      <p>Enter your details then press Submit to generate the QR code.</p>
      <div class="row">
        <div class="col-sm-6">
          <form class="was-validated">
            <div class="form-group">
              <label for="FPSid">FPS id:</label>
              <input type="number" step="1" value="4609327" class="form-control" id="FPSid" required>
              <div class="invalid-feedback">Please enter a FPS id</div>
            </div>
            <div class="form-group">
              <div class="radio">
                <label><input type="radio" name="ccy" value="344" checked>HKD</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="ccy" value="156">CNY</label>
              </div>
            </div>
            <div class="form-group">
              <label for="amount">Amount:</label>
              <input type="number" value="10.00" step="0.01" min="0.01" max="10000.00" required class="form-control" id="amount">
              <div class="invalid-feedback">Please enter an amount above zero and below 10,000.</div>
            </div>
            <input type="button" onclick="calcqr(FPSid.value, ccy.value, amount.value)" class="btn btn-primary" value="Submit">
          </form>
        </div>
        <div class="col-sm-6">
          <canvas id="qrcanvas" width="300" height="300" style="border:1px solid #000000;"></canvas>
        </div>
      </div>
  </div>
  </body>
</html>
