<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="description" content="QR Code for FPS test"><meta name="author" content="Malcolm Harrow"><title>QR Code for FPS Test</title><link rel="shortcut icon" href="icon.ico"><link href="css/0.css" rel="stylesheet"><link as="style" href="css/0.css" rel="preload"><link as="script" href="js/main.f33dcd7fa2b1e612837e.js" rel="preload"><link as="script" href="js/runtime.f33dcd7fa2b1e612837e.js" rel="preload"><link as="script" href="js/vendor.f33dcd7fa2b1e612837e.js" rel="preload"></head><body><div class="container"><h2>QR code for FPS</h2><p>Enter your details then press Submit to generate the QR code.</p><div class="row"><div class="col-sm-6"><form class="was-validated"><div class="form-group"><label for="FPSid">FPS id:</label> <input type="number" step="1" value="4609327" class="form-control" id="FPSid" required><div class="invalid-feedback">Please enter a FPS id</div></div><div class="form-group"><div class="radio"><label><input type="radio" name="ccy" value="344" checked="checked">HKD</label></div><div class="radio"><label><input type="radio" name="ccy" value="156">CNY</label></div></div><div class="form-group"><label for="amount">Amount:</label> <input type="number" value="10.00" step="0.01" min="0.01" max="10000.00" required class="form-control" id="amount"><div class="invalid-feedback">Please enter an amount above zero and below 10,000.</div></div><input type="button" onclick="calcqr(FPSid.value,ccy.value,amount.value)" class="btn btn-primary" value="Submit"></form></div><div class="col-sm-6"><canvas id="qrcanvas" width="300" height="300" style="border:1px solid #000"></canvas></div></div><div id="qrtext"></div></div><script src="js/runtime.f33dcd7fa2b1e612837e.js"></script><script src="js/vendor.f33dcd7fa2b1e612837e.js"></script><script src="js/main.f33dcd7fa2b1e612837e.js"></script></body></html>
